<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <header>TIC TAC TOE!</header>
        <label>RESET!</label>
      </div>
      <div class="wrapper">
        <div class="details">
          <div class="details player">
            <img />
            <label>Player</label>
          </div>
          <div class="details AI">
            <img />
            <label>AI</label>
          </div>
        </div>
        <div class="grid">
          <div class="r1c1">
            <div class="square"></div>
          </div>
          <div class="r2c1">
            <div class="square"></div>
          </div>
          <div class="r3c1">
            <div class="square"></div>
          </div>
          <div class="r1c2">
            <div class="square"></div>
          </div>
          <div class="r2c2">
            <div class="square"></div>
          </div>
          <div class="r3c2">
            <div class="square"></div>
          </div>
          <div class="r1c3">
            <div class="square"></div>
          </div>
          <div class="r2c3">
            <div class="square"></div>
          </div>
          <div class="r4c3">
            <div class="square"></div>
          </div>
        </div>
      </div>
      <div class="options"></div>
    </div>
  </body>
</html>
